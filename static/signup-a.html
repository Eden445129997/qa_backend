<body class="p-front p-signup-helper">

<div class="preloader">
  <div class="loader">
    <span class="loader__indicator"></span>
    <div class="loader__label"><img src="img/logo.png" alt=""></div>
  </div>
</div>


<div class="navbar navbar-light navbar-expand-lg p-front__navbar"> <!-- is-dark -->
  <a class="navbar-brand" href="/"><img src="img/logo.png" alt=""/></a>
  <a class="navbar-brand-sm" href="/"><img src="img/logo-sm.png" alt=""/></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">
    <span class="iconfont iconfont-navbar-open navbar-toggler__open"></span>
    <span class="iconfont iconfont-alert-close navbar-toggler__close"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar-collapse">
    <div class="p-front__navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">About</a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
      </div>
      <form class="form-inline">
        <input class="form-control mr-lg-3" type="text" placeholder="Username">
        <input class="form-control mr-lg-4" type="password" placeholder="Password">
        <a class="btn btn-info" href="#">Sign In</a>
      </form>
    </div>
  </div>
</div>


<div class="p-front__content">
  
<div class="p-signup-a">
  <img src="img/signup/01.png" alt="" class="p-signup-a__image">

  <div class="p-signup-a__wrap">
    <form class="p-signup-a__form">
      <h4 class="p-signup-a__form-heading">Sign up to see news and photos from your friends</h4>

      <a href="#" class="p-signup-a__facebook">
        <span class="iconfont iconfont-facebook p-signup-a__facebook-icon"></span>
        <span class="p-signup-a__facebook-text">Sign up with Facebook</span>
      </a>

      <div class="p-signup-a__form-separator"><span>Or</span></div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Mobile Number or Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-info btn-lg p-signup-a__form-submit">Sign Up</button>
      <span class="p-signup-a__form-terms">
        By signing up, you agree to our <a href="#" class="p-signup-a__form-terms-link">Terms</a> &amp; <a href="#" class="p-signup-a__form-terms-link">Privacy Policy</a>
      </span>
      </div>
    </form>
    <div class="p-signup-a__app-install">
      <a href="#"><img src="img/signup/02.png" alt=""></a>
      <a href="#"><img src="img/signup/03.png" alt=""></a>
    </div>
  </div>
</div>

</div>
